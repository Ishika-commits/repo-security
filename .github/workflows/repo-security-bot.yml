name: "ðŸ”’ Repo Security Bot â€“ Summary"

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:

  # ---------------------------------------------------
  # 1. Each scanner as a reusable workflow
  # ---------------------------------------------------
  gitleaks:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-gitleaks.yml@main

  snyk:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-snyk.yml@main
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  checkov:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-checkov.yml@main

  dockle:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-dockle.yml@main

  bandit:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-bandit.yml@main

  # ---------------------------------------------------
  # 2. Summary job
  # ---------------------------------------------------
  generate-summary:
    runs-on: ubuntu-latest
    needs:
      - gitleaks
      - snyk
      - checkov
      - dockle
      - bandit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # DOWNLOAD ALL ARTIFACTS
      # ---------------------------------------------------
      - name: Download Gitleaks
        uses: actions/download-artifact@v4
        with:
          name: gitleaks-report

      - name: Download Snyk
        uses: actions/download-artifact@v4
        with:
          name: snyk-report

      - name: Download Checkov
        uses: actions/download-artifact@v4
        with:
          name: checkov-report

      - name: Download Dockle
        uses: actions/download-artifact@v4
        with:
          name: dockle-report

      - name: Download Bandit
        uses: actions/download-artifact@v4
        with:
          name: bandit-report

      # ---------------------------------------------------
      # MOVE ALL DOWNLOADED JSON REPORTS
      # ---------------------------------------------------
      - name: Move reports
        run: |
          mkdir -p reports

          mv gitleaks-report/gitleaks.json reports/ || true
          mv snyk-report/snyk.json reports/ || true
          mv checkov-report/checkov_results.json reports/ || true
          mv dockle-report/dockle.json reports/ || true
          mv bandit-report/bandit.json reports/ || true

          echo "Reports moved:"
          ls -R reports

      # ---------------------------------------------------
      # GENERATE SUMMARY MARKDOWN
      # ---------------------------------------------------
      - name: Generate summary
        run: |
          set -euo pipefail
          SUMMARY="reports/security-summary.md"

          echo "# ðŸ”’ Security Scan Summary" > "$SUMMARY"
          echo "" >> "$SUMMARY"

          # Gitleaks
          echo "## ðŸ•µï¸ Gitleaks (Secrets Scan)" >> "$SUMMARY"
          echo '```json' >> "$SUMMARY"
          cat reports/gitleaks.json >> "$SUMMARY" || echo "{}" >> "$SUMMARY"
          echo '```' >> "$SUMMARY"
          echo "" >> "$SUMMARY"

          # Snyk
          echo "## ðŸ” Snyk (Dependency Scan)" >> "$SUMMARY"
          echo '```json' >> "$SUMMARY"
          cat reports/snyk.json >> "$SUMMARY" || echo "{}" >> "$SUMMARY"
          echo '```' >> "$SUMMARY"
          echo "" >> "$SUMMARY"

          # Checkov
          echo "## ðŸ§± Checkov (IaC Scan)" >> "$SUMMARY"
          if command -v jq >/dev/null 2>&1; then
            TOTAL_FAILED=$(jq -r 'map(.results.failed_checks | length) | add // 0' reports/checkov_results.json)
            TOTAL_PASSED=$(jq -r 'map(.results.passed_checks | length) | add // 0' reports/checkov_results.json)
            echo "**âœ… Passed:** ${TOTAL_PASSED}   **âŒ Failed:** ${TOTAL_FAILED}" >> "$SUMMARY"
            echo "" >> "$SUMMARY"
            echo '```json' >> "$SUMMARY"
            jq -c '.[] | .results.failed_checks[]?' reports/checkov_results.json >> "$SUMMARY" || echo "{}" >> "$SUMMARY"
            echo '```' >> "$SUMMARY"
          else
            echo "_jq not available; raw output below_" >> "$SUMMARY"
            echo '```json' >> "$SUMMARY"
            cat reports/checkov_results.json >> "$SUMMARY" || echo "{}" >> "$SUMMARY"
            echo '```' >> "$SUMMARY"
          fi
          echo "" >> "$SUMMARY"

          # Dockle
          echo "## ðŸ³ Dockle (Container Hardening)" >> "$SUMMARY"
          echo '```json' >> "$SUMMARY"
          cat reports/dockle.json >> "$SUMMARY" || echo "{}" >> "$SUMMARY"
          echo '```' >> "$SUMMARY"
          echo "" >> "$SUMMARY"

          # Bandit
          echo "## ðŸ Bandit (Python Security)" >> "$SUMMARY"
          echo '```json' >> "$SUMMARY"
          cat reports/bandit.json >> "$SUMMARY" || echo "{}" >> "$SUMMARY"
          echo '```' >> "$SUMMARY"

          echo "" >> "$SUMMARY"
          echo "---" >> "$SUMMARY"
          echo "_Generated automatically by Repo Security Bot_" >> "$SUMMARY"

          echo "SUMMARY GENERATED:"
          ls -lh reports

      # ---------------------------------------------------
      # UPLOAD SUMMARY
      # ---------------------------------------------------
      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: reports/security-summary.md
